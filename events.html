<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            margin:0;
            padding:0;
        }
        div{
            height:500px;
            width:500px;
            background-color: red;
            position:relative;
        }

        div.dot{
            background-color: white;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
<div>

</div>

<script>
    document.querySelector("div").addEventListener("click", function(e){
        var div = document.createElement("div");
        div.className = "dot";
        div.style.left = e.clientX - 5 + 'px';
        div.style.top = e.clientY - 5 + 'px';
        this.appendChild(div);

    });

</script>

</body>
</html>
