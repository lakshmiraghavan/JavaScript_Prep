<script>
    //Calculate Min
function min (arr, toReturn){

    var m = Math.min.apply(null,arr);

    var idx = 0;

    if(toReturn  == "index") {
        idx = arr.indexOf(m);
        return idx;
    }


    return m;

    }

   console.log (min ([1,2,3,4,5]), 'index');

</script>

<script>
    //SortList

    function sortList (sortBy, list) {
        return list.sort(function(a, b){
            return a[sortBy] < b[sortBy];
        })
    }


    var obj = [
        {a: 1, b: 3},
        {a: 3, b: 2},
        {a: 2, b: 40},
        {a: 4, b: 12}

    ];

    console.log(sortList("b", obj));
</script>

<script>

<script>
    //square matrix

    function mainDiagonalPath(mat){

        var diag = 1;
        for (var i=0; i < mat.length; i++){

           diag = diag * mat[i][i];

        }
        return diag ;
    }

<script>
    function cookingTime(eggs) {

        if (eggs == 0){
            return 0;
        }

        if(eggs <= 8) {
            return 5;
        }

        if (eggs >8){

            console.log(Math.ceil(eggs/8));

            return ((Math.ceil(eggs/8))*5);
        }
    }

    console.log(cookingTime(9));
</script>
