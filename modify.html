<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
document.addEventListener("readystatechange", function(){
    if(document.readyState === "interactive"){
        createUL();
    }
});

    function createUL(){
        var ul = document.createElement("ul");
        document.body.appendChild(ul);

        for(var i= 1; i<= 4; i++){
            var li = document.createElement("li");
            li.innerHTML = "i";
            ul.appendChild(li);
        }
    }
</script>

</body>
</html>
