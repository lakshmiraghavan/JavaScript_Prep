<script>

    function dupCheck (arr){

        var sorted = arr.sort();
      //  var duplicate = [];


        for (var i=0; i< sorted.length; i++){


                if (sorted[i] == sorted[i + 1]) {
                  //  console.log(sorted[i]);
                    delete sorted[i];
                  //  duplicate.push(sorted[i]);


            }

        }
        return sorted;
    }

//    console.log(dupCheck([1,2,5,3,2,5,5,6,7,8,9]));

    function duplicate(arr) {
        var uniqueArr = [];
        for (var i in arr) {
            if (uniqueArr.indexOf(arr[i]) === -1) {
                uniqueArr.push(arr[i]);
            }
        }
        return uniqueArr;
    }

    var arr1 = [1,2,5,3,2,5,5,6,7,8,9];
    console.log(duplicate(arr1));
</script>
