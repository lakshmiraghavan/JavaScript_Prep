<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        function Graph(v){
            this.vertices = v;
            this.edges = 0;
            this.adj =[];
            for(var i=0; i< this.vertices; ++i){
                //console.log('i..',i);
                this.adj[i] = [];
                this.adj[i].push('');
            }

            this.addEdge = addEdge;
            this.showGraph = showGraph;
            this.dfs= dfs;
            this.marked = [];
            for(var i =0; i<this.vertices; ++i){
                this.marked[i] = false;
            }
           // console.log(this.marked[0]);
            this.bfs=bfs;
            this.edgeTo = [];
        }

        function addEdge(v, w){
            this.adj[v].push(w);
            this.adj[w].push(v);
            this.edges++;
        }

        function showGraph(){
            for(var i=0; i<this.vertices; i++){
                console.log(i +'->');
                for(var j=0; j<this.vertices; j++){
                    if(this.adj[i][j] != undefined)
                    console.log(this.adj[i][j]);
                }
            }
        }

        function dfs(v){
            var self = this;
           // console.log(v);
            this.marked[v] = true;
            if(this.adj[v] != undefined){
                console.log('Visited vertix '+v);
            }
            console.log(this.adj[v]);
            this.adj[v].forEach(function(ele, w, array){
                if(!self.marked[ele]){
                    this.dfs(ele);
                }
            })
        }

        function bfs(s){
            var queue = [];
            this.marked[s] = true;
            queue.push(s);
            var self = this;
            while(queue.length > 0){
                var v = queue.shift();
                if(v == undefined){
                    console.log('vertex visited '+v);
                }
                this.adj[v].forEach(function(ele, w, array){
                    if(!self.marked[w]){
                        this.edgeTo[w] = v;
                        this.marked[w] = true;
                        queue.push[w];
                    }
                })
            }
        }

        var g = new Graph(5);
        g.addEdge(0,1);
        g.addEdge(0,2);
        g.addEdge(1,3);
        g.addEdge(2,4);
        //g.showGraph();
        g.dfs(0);
       // g.bfs(0);



    </script>
</head>

</html>
