<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Implementing a stack in JavaScript</title>
</head>
<body>

<script>
    function Stack (){
        this.stack = [];

        this.top = 0;

        this.push = function (obj){

            this.stack[this.top] = obj;

            console.log("push", this.stack[this.top]);
            this.top++;

        }

        this.length = function(){
            return this.stack.length;
        }



        this.pop = function (){

             console.log(this.stack);
             console.log(this.top);

            this.top--;
            console.log("splice",this.stack.splice(this.top,1));


            return this.stack[this.top];


        }



        this.peek = function(){
            return this.stack[this.top];

        }
    }

    var s = new Stack();
    s.push("Laks");
    s.push("Shloka");
    s.push("Milan");
    console.log(s);
    console.log("pop",s.pop());
    console.log("after pop",s);
    console.log("stack length", s.length());
    console.log(s.peek());


</script>

</body>
</html>
