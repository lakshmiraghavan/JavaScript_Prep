<script>
    //6.1.3
    //Prototypes
    //Every object has a prototype that it inherits from
    //all objects created by object literals have the same prototype object

    var obj3 = {x:1};
    console.log(Object.getPrototypeOf(obj3));
    console.log(Object.isPrototypeOf(obj3)); // false
    console.log(Object.prototype.isPrototypeOf(obj3)); // true


    var obj4 = Object.create(obj3);
    console.log(Object.getPrototypeOf(obj4));
    console.log(obj3.isPrototypeOf(obj4));        //true
    console.log(Object.prototype.isPrototypeOf(obj4));  //true

    //Object.prototype has no prototype
    console.log(Object.getPrototypeOf(Object.prototype)); //null

    var arr = new Array();
    console.log(Object.getPrototypeOf(arr));
    console.log(Array.prototype.isPrototypeOf(arr));

    console.log(Object.getPrototypeOf(Array.prototype));
    console.log(Object.prototype.isPrototypeOf(Array.prototype));  //true
</script>

<script>
    //mimicing the behaviour of Object.create()

    function inherit (obj){
        if (obj == null) throw TypeError();
        if(typeof obj !== "object" && typeof obj !== "function") {
            throw TypeError();
        }
            function dummy(){}
            dummy.prototype = obj;
            return new dummy();

    }
    obj2 = {x:1};

    var inher = new inherit(obj2);
    console.log(inher);
    console.log(obj2.isPrototypeOf(inher));
//changes in heir doesnot affect the original object
        inher.x =2;
    console.log(inher.x);
