<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 500px;
            width: 500px;
            background-color: red;
            position: relative;
        }
        * {
            margin: 0;
            padding: 0;
        }
        div.dot {
            background-color: white;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
<div>

</div>
<script>
    document.querySelector('div').addEventListener('click', function (event) {
        var div = document.createElement('div');
        div.className = 'dot';
        div.style.left = event.clientX - 5 + 'px';
        div.style.top = event.clientY - 5 + 'px';
        // this referes to the element on which the event handler is registered
        // in this case - the container div
        this.appendChild(div);
    });
</script>
</body>
</html>
